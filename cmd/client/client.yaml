kind: Service
apiVersion: v1
metadata:
  name: client
  labels:
    app: client
spec:
  selector:
    app: client
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: eminetto/client:latest
          ports:
            - containerPort: 8083
          imagePullPolicy: Always
