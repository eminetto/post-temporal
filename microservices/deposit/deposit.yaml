kind: Service
apiVersion: v1
metadata:
  name: deposit
  labels:
    app: deposit
spec:
  selector:
    app: deposit
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deposit
  labels:
    app: deposit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deposit
  template:
    metadata:
      labels:
        app: deposit
    spec:
      containers:
        - name: deposit
          image: eminetto/deposit:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
